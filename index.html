<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="login">
        <header>
          <img src="./assets/logo.png" alt="Logo LOL" />
        </header>

        <main>
          <h1>Fazer Login</h1>
          <input class="user-input" type="text" placeholder="Username" />
          <input class="user-input" type="password" placeholder="Password" />

          <div class="social-login">
            <a class="box-social box-social-fb" href="#" target="_blank"> <i class="fa-brands fa-facebook"></i></a>
            <a class="box-social box-social-google" href="#" target="_blank"><i class="fa-brands fa-google"></i></a>
            <a class="box-social box-social-apple" href="#" target="_blank"><i class="fa-brands fa-apple"></i></a>
          </div>

          <span>
            <input type="checkbox" />
            <label>Manter login</label>
          </span>
       
          <button><i class="fa-solid fa-arrow-right"></i></button>
        </main>

        <footer>
          <p>Não consegue iniciar sessão <a href="#">criar conta</a></p>
        </footer>
      </div>


  
      <img class="banner" src="./assets/morax.jpg"></img>
    </div>





  </body>
</html>
